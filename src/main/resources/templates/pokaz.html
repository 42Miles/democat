<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
<body>
<p align="center"> <h2>Hero List</h2></p> <br>
<table class="table table-striped">
    <tr><th>Username</th><th>Hero Class</th><th>Hero Name</th><th>Level</th></tr>
    <tr  th:each="wpis: ${users}">

        <td th:text="${wpis.username}">Username</td>
        <td th:text="${wpis.heroClass}">Class</td>
        <td th:text="${wpis.heroName}">Hero name</td>
        <td th:text="${wpis.level}">Level</td></tr>

</table></body></html>
