<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    </head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hero list</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <form class="d-flex">
                    <form action="http://localhost:8080/wyszukaj">
                        <input name="kryterium" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button type="button" class="btn btn-outline-light">Search</button>
                    </form>
                </form>
            </div>
        </div>
    </nav>
</header>

<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col">Hero name</th>
        <th scope="col">Hero class</th>
        <th scope="col">Level</th>
        <th scope="col">Cancel</th>
        <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="wpis: ${user}"> <td th:text="${wpis.username}">Username</td>
        <td th:text="${wpis.heroName}">Hero name</td>
        <td th:text="${wpis.heroClass}">Hero class</td>
        <td th:text="${wpis.level}">Level</td>


        <td>
            <a href="#" th:href="@{/kasuj(id=${wpis.id})}">

                <button type="button" class="btn btn-outline-danger">Danger</button>
            </a>

        <td>
            <a href="#" th:href="@{/przekieruj(id=${wpis.id})}">

                <button type="button" class="btn btn-outline-primary">Primary</button>

            </a>

    </tr>
    </tbody>
</table>
</body>
</html>
