<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Adding to the Hero List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<form action="http://localhost:8080/dodaj">
    <table>
        <tr>
            <td>Enter your username </td>
            <td><input name="username"></td>
        </tr>
        <tr>
            <td>Enter your hero class</td>
            <td> <input name="heroClass"> </td>
        </tr>
        <tr>
            <td>Enter your hero name</td>
            <td><input name="heroName"></td>
        </tr>
        <tr>
            <td>     Enter your level    </td>
            <td><input name="level"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit"></td>
    </table>
</form>
</body>
</html>
