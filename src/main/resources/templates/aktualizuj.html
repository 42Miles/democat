<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Updating user data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
<body>
<form   th:action="@{/aktualizuj}" th:object="${user}">

    <div class="col-md-4 mb-3">
        <label for="validationTooltipUsername" class="form-label">Enter your username</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            </div>
            <input name="username" th:field="*{username}" type="text" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
                Please choose a unique and valid username.
            </div>
        </div>
    </div>
    <label for="validationTooltipUsername" class="form-label">Choose a name for your hero</label>
    <div class="col-md-4 mb-3">
        <input name="hero" th:field="*{heroes}" type="text" class="form-control" aria-label="Sizing example input" placeholder="Hero Name" aria-describedby="inputGroup-sizing-default">
    </div>

    <td colspan="2">
        <button type="Submit" class="btn btn-outline-dark">Submit</button>
    </td>
    </table>
</form>
</body>
</html>
